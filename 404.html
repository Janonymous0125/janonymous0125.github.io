<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>404 - Page Not Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: radial-gradient(circle at center, #121212, #0a0a0a);
            color: var(--text, #fff);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            text-align: center;
        }

        .error-container {
            max-width: 600px;
        }

            .error-container h1 {
                font-size: 5rem;
                color: var(--accent, #00e0ff);
                margin-bottom: 1rem;
            }

            .error-container p {
                font-size: 1.2rem;
                margin-bottom: 2rem;
            }

            .error-container a {
                text-decoration: none;
                color: black;
                background: var(--accent, #00e0ff);
                padding: 0.75rem 1.5rem;
                border-radius: 8px;
                font-weight: bold;
                transition: background 0.3s ease;
            }

                .error-container a:hover {
                    background: #00bcd4;
                }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>404 - Page not found</h1>
        <p>Oops! The page you’re looking for doesn’t exist or isn’t ready yet.</p>
        <a href="index.html">🔙 Back to Home</a>
    </div>
</body>
</html>
